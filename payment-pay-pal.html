<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./payment-pay-pal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <style>
      .group-child14.error {
        background-color: red;
      }
      .confirm3.error {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="payment-paypal">
      <img class="grad-icon4" alt="" src="./public/grad.svg" />

      <div class="extra4">
        <div class="settings13">Settings</div>
        <div class="name4">Welcome, KARL!</div>
        <div class="extra-child1"></div>
        <img
          class="profile-icon4"
          alt=""
          src="./public/profile@2x.png"
          id="profileIcon"
        />
      </div>
      <div class="container-contact1">
        <div class="box2"></div>
        <div class="form-city1">
          <div class="form-city-item"></div>
          <div class="form-city-item">
            <input
              type="number"
              class="form-city-item"
              placeholder="Phone Number"
              id="phoneNumber"
            />
          </div>
        </div>
        <div class="form-billingaddress2">
          <div class="form-billingaddress-inner"></div>
          <div class="form-billingaddress-inner">
            <input
              type="text"
              class="form-billingaddress-inner"
              placeholder="Email Address"
              id="emailAddress"
              required
            />
          </div>
        </div>
        <div class="form-billingaddress3">
          <div class="form-billingaddress-inner"></div>
          <div class="form-billingaddress-inner">
            <input
              type="number"
              class="form-billingaddress-inner"
              placeholder="Password"
              id="password"
            />
          </div>
        </div>
        <div class="link-card1">Link Card</div>
        <div class="vector-container" id="groupContainer">
          <img
            class="group-child14"
            alt=""
            src="./public/rectangle-40481.svg"
          />
          <div class="confirm3">CONFIRM</div>
        </div>
      </div>
      <div class="container-payment1">
        <div class="box3"></div>
        <div class="payment-method1">
          <img
            class="payment-method-child1"
            alt=""
            src="./public/rectangle-4028@2x.png"
            id="rectangleImage"
          />
          <img
            class="payment-method-child2"
            alt=""
            src="./public/rectangle-4027@2x.png"
          />
          <img
            class="payment-method-child3"
            alt=""
            src="./public/rectangle-4026@2x.png"
            id="rectangleImage2" 
          />
        </div>
        <div class="card-type1">Card Type</div>
      </div>
      <img class="button-icon1" alt="" src="./public/button@2x.png" />

      <div class="sidebar4">
        <div class="background4"></div>
        <div class="adnupay-ver01beta4">AdNUPay ver0.1beta</div>
        <div class="hover4"></div>
        <div class="settings14" id="settingsContainer">
          <div class="settings15">Settings</div>
          <div class="rectangle-parent1">
            <div class="group-child15"></div>
            <div class="group-child16"></div>
            <div class="group-child17"></div>
            <div class="group-child18"></div>
          </div>
        </div>
        <div class="transaction8" id="transactionContainer">
          <div class="transaction9">Transaction</div>
          <img class="transaction-child1" alt="" src="./public/group-4.svg" />
        </div>
        <div class="payment8" id="paymentContainer">
          <div class="payment9">Payment</div>
          <img class="payment-child2" alt="" src="./public/group-31.svg" />
        </div>
        <div class="dashboard9" id="dashboardContainer">
          <div class="dashboard10">Dashboard</div>
          <img class="dashboard-child2" alt="" src="./public/group-21.svg" />
        </div>
        <img
          class="header-icon4"
          alt=""
          src="./public/header@2x.png"
          id="headerImage"
        />
      </div>
    </div>

    <script>

      // Function to display the student ID in the welcome message
function displayStudentID() {
    var studentID = localStorage.getItem("studentID");
    if (studentID) {
        var welcomeMessage = document.querySelector('.name4');
        if (welcomeMessage) {
            welcomeMessage.textContent = "Welcome, " + studentID + "!";
        }
    }
}

// Call the function to display the student ID when the page loads
document.addEventListener("DOMContentLoaded", displayStudentID);


      // JavaScript to prevent scrolling in number inputs
document.addEventListener('wheel', function(event) {
  if (document.activeElement.type === 'number') {
    document.activeElement.blur();
  }
});

      var profileIcon = document.getElementById("profileIcon");
      if (profileIcon) {
        profileIcon.addEventListener("click", function (e) {
          window.location.href = "./account-information.html";
        });
      }

      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          var phoneNumber = document.getElementById("phoneNumber").value;
          var emailAddress = document.getElementById("emailAddress").value;
          var password = document.getElementById("password").value;
          if (phoneNumber === "" || emailAddress === "" || password === "") {
            var groupChild14 = document.querySelector(".group-child14");
            var confirmText = document.querySelector(".confirm3");
            groupChild14.classList.add("error");
            confirmText.classList.add("error");
            confirmText.innerText = "CONFIRM";
            setTimeout(function () {
              groupChild14.classList.remove("error");
              confirmText.classList.remove("error");
              confirmText.innerText = "CONFIRM";
            }, 2000);
          } else {
            localStorage.setItem("paymentMethod", "PayPal");
            localStorage.setItem("account", emailAddress); // Updated key
            window.location.href = "./reciept.html";
          }
        });
      }

      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function (e) {
          window.location.href = "./payment-g-cash.html";
        });
      }

      var rectangleImage2 = document.getElementById("rectangleImage2");
      if (rectangleImage2) {
        rectangleImage2.addEventListener("click", function (e) {
          window.location.href = "./payment-visa.html";
        });
      }

      var settingsContainer = document.getElementById("settingsContainer");
      if (settingsContainer) {
        settingsContainer.addEventListener("click", function (e) {
          window.location.href = "./settings.html";
        });
      }

      var transactionContainer = document.getElementById("transactionContainer");
      if (transactionContainer) {
        transactionContainer.addEventListener("click", function (e) {
          window.location.href = "./transaction.html";
        });
      }

      var paymentContainer = document.getElementById("paymentContainer");
      if (paymentContainer) {
        paymentContainer.addEventListener("click", function (e) {
          window.location.href = "./payment.html";
        });
      }

      var dashboardContainer = document.getElementById("dashboardContainer");
      if (dashboardContainer) {
        dashboardContainer.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }

      var headerImage = document.getElementById("headerImage");
      if (headerImage) {
        headerImage.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
    </script>
  </body>
</html>
