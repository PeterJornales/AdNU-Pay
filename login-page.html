<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="login-account.css">
    <title>ADNU PAY</title>
    <style>
        .underline {
            text-decoration: underline;
            cursor: pointer; /* Makes it look clickable */
        }
        .invalid {
            border: 1px solid red;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="public/login@2x.png" alt="ADNU Logo" class="logo">
        </div>
        <div class="right-side">
            <img src="public/logo@2x.png" alt="Logo Above Login" class="logo-above-login">
            <div class="form-container">
                <div class="form-group">
                    <input type="text" id="gboxAccount" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="passwordGbox" placeholder="Password">
                </div>
                <button class="login-button" id="signInWithGbox">LOGIN</button>
                <div class="or">
                    <div class="or-line"></div>
                    <div class="or-text">OR</div>
                    <div class="or-line"></div>
                </div>
                <button class="google-button" id="connectWithStudentID">
                    Connect with Student ID
                </button>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div class="need-assistance">Don't have an account yet? <span class="underline" id="signup">Sign up</span></div>
        </div>
    </div>
    <script>
        document.addEventListener('wheel', function(event) {
            if (document.activeElement.type === 'number') {
                document.activeElement.blur();
            }
        });

        var signInWithGbox = document.getElementById("signInWithGbox");
        if (signInWithGbox) {
            signInWithGbox.addEventListener("click", function (e) {
                var gboxAccount = document.getElementById("gboxAccount").value;
                var passwordGbox = document.getElementById("passwordGbox").value;

                if (!gboxAccount.includes("@gbox.adnu.edu.ph")) {
                    alert("Invalid email. Please enter a valid gbox.adnu.edu.ph email.");
                    return;
                }

                var storedGbox = localStorage.getItem("gbox");
                var storedPassword = localStorage.getItem("password");

                if (gboxAccount === storedGbox && passwordGbox === storedPassword) {
                    window.location.href = "./dashboard.html";
                } else {
                    var errorMessage = document.getElementById("errorMessage");
                    errorMessage.textContent = "Account doesn't exist. Please create an account.";
                    setTimeout(() => {
                        errorMessage.textContent = "";
                    }, 2000);
                }
            });
        }

        var connectWithStudentID = document.getElementById("connectWithStudentID");
        if (connectWithStudentID) {
            connectWithStudentID.addEventListener("click", function (e) {
                window.location.href = "./login-page.html";
            });
        }

        var signup = document.getElementById("signup");
        if (signup) {
            signup.addEventListener("click", function () {
                window.location.href = "./login-create.html";
            });
        }
    </script>
</body>
</html>
