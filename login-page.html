<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="login-page.css">
    <title>ADNU PAY</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="public/login@2x.png" alt="ADNU Logo" class="logo">
        </div>
        <div class="right-side">
            <img src="public/logo@2x.png" alt="Logo Above Login" class="logo-above-login">
            <div class="form-container">
                <div class="form-group">
                    <input type="number" id="studentID" placeholder="Student ID">
                </div>
                <div class="form-group">
                    <input type="password" id="saisPIN" placeholder="SAIS PIN">
                </div>
                <div class="need-assistance">Need assistance?</div>
                <button class="login-button" id="signInWithStudentID">LOGIN</button>
                <div class="or">
                    <div class="or-line"></div>
                    <div class="or-text">OR</div>
                    <div class="or-line"></div>
                </div>
                <button class="google-button" id="connectWithGoogle">
                    Connect with ADNU GBOX
                </button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('wheel', function(event) {
            if (document.activeElement.type === 'number') {
                document.activeElement.blur();
            }
        });

        var signInWithStudentID = document.getElementById("signInWithStudentID");
        if (signInWithStudentID) {
            signInWithStudentID.addEventListener("click", function (e) {
                var studentID = document.getElementById("studentID");
                if (studentID.value.length !== 9) {
                    this.classList.add("invalid");
                    setTimeout(() => {
                        this.classList.remove("invalid");
                    }, 2000);
                    e.preventDefault();
                } else {
                    localStorage.setItem("studentID", studentID.value);
                    window.location.href = "./dashboard.html";
                }
            });
        }

        var connectWithGoogle = document.getElementById("connectWithGoogle");
        if (connectWithGoogle) {
            connectWithGoogle.addEventListener("click", function (e) {
                window.location.href = "./dashboard.html";
            });
        }
    </script>
</body>
</html>
